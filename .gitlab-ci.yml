image:
  name: registry.gitlab.com/partisia/dockerimages/mkdocs:latest
variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
- prepare
- build
- deploy

build-site:
  stage: build
  script:
  - mkdocs build --site-dir public --strict
  artifacts:
    paths:
    - public

pages:
  image: registry.gitlab.com/partisia/dockerimages/mkdocs:latest
  stage: deploy
  dependencies:
  - build-site
  script:
  - 'echo "Pages URL: ${CI_JOB_URL}/artifacts/file/public/index.html"'
  only:
  - main
  artifacts:
    paths:
    - public

pages-dev:
  image: registry.gitlab.com/partisia/dockerimages/mkdocs:latest
  stage: deploy
  dependencies:
  - build-site
  script:
  - 'echo "Pages URL: ${CI_JOB_URL}/artifacts/file/public/index.html"'
  except:
  - main
  artifacts:
    paths:
    - public

dead-link-check:
  image: registry.gitlab.com/partisia/dockerimages/shellscripting
  stage: deploy
  dependencies:
  - build-site
  except:
  - main
  when: manual
  allow_failure: true
  script:
  - apt update && apt install -y linkchecker
  - linkchecker -t 8 --no-robots --check-extern --ignore-url="https://reader\.partisiablockchain\.com.*" --ignore-url="/builds/partisiablockchain.*" public/index.html
  artifacts:
    paths:
    - public
